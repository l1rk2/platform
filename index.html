<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon.svg" type="image/icon type">
</head>
<body>
    <header>
        <div class="logo">
            <div class="main.text">PLATFORM</div>
            <!-- <img src="./img/header.png" alt=""> -->

        </div>
        <div class="menu">
            <button class="header.button.catalog">
                <img class="catalog" src="./img/catalog.svg" alt="">
            </button>
            
                <div class="container">
                    <li><a href="">skateboards</a></li>
                    <li><a href="">clothes</a></li>
                    <li><a href="">equipment</a></li>
                    <li><a href="">about us</a></li>
                </div>
        
                    <button class="button.header.favorite">
                        <img class="favorite" src="./img/favorite.svg" alt="">
                    </button>
                    <button class="button.header.cart">
                        <img class="cart" src="./img/cart.svg" alt="">
                    </button>
                
                
        </div>
    </header>
    <main>
        <img src="./img/border.png" class="border-image" alt="">

            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2"> 
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                
                <div class="slide s1"><img src="./img/slider.img/1.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider.img/2.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider.img/3.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider.img/4.jpg" alt=""></div>
                >

            </div>
            <div class="navigation">
                <label for="r1" class="bar" ></label>
                <label for="r2" class="bar" ></label>
                <label for="r3" class="bar" ></label>
                <label for="r4" class="bar" ></label>
            </div>
            
        </script>
